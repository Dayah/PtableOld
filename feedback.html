  <img src="Images/poster-logo.png" style="float: right; margin: 0 1em;" height=183 width=300>

  <p>Please use this form to tell me what you thought of my <a href="/periodic/">periodic table</A>. I am very interested in hearing about your experience with the new interface. Did things work like you imagined? Did you find a bug? What would you like to see added?</p>

  <form enctype="multipart/form-data" action="/cgi-bin/mail/mail.cgi" method="post">
   <input type="hidden" name="fileuploads" value="attach">
   <input type="hidden" name="subject" value="[FORM] Periodic table feedback">

   <fieldset style="width: 25em;">
<legend>All fields are optional</legend>
