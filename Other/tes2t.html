<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<head>
	<style type="text/css">

/*		* { padding:0; margin:0; box-sizing: border-box; -moz-box-sizing: border-box; } */

		table { border-collapse: collapse; border: thin solid black; }
		td { width: 6em; height: 5em; position: relative; float: left; border: 1em solid transparent; background-color: pink; border-collapse: collapse; }
		td span.num { position: absolute; top:0; right:0; }

	</style>


</head>

<body>

	<table>

	<tr>

		<td style="border-bottom: 1em solid black;">

			<span class="info">1<br>h<br>hydrogen<br>1.00</span>
			<span class="num">1</span>

		</td>

		<td>

			<span class="info">1<br>h<br>hydrogen<br>1.00</span>
			<span class="num">1</span>

		</td>

	</tr>

	<tr>

		<td style="border-right: 1em solid black;">
			<span class="info">1<br>h<br>hydrogen<br>1.00</span>
			<span class="num">1</span>
		</td>

		<td>
			<span class="info">1<br>h<br>hydrogen<br>1.00</span>
			<span class="num">1</span>
		</td>

	</tr>

</table>

</body>

</html>
